apiVersion: apps/v1
kind: Deployment
metadata:
  name: ivan-deployment
  namespace: default
  labels:
     app: ivan-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ivan-deployment
  template:
    metadata:
      labels:
        app: ivan-deployment
    spec:
      containers:
      - name: ivan-deployment
        image: us.icr.io/default/<image>:<tag>
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ivan-servicio
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: ivan-deployment
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
    name: ivan-route
    namespace: default
spec:
    to:
        kind: Service
        name: ivan-servicio